 IT_HAS_BEGUN_NAME:0 "A New Dawn"
 IT_HAS_BEGUN_DESC:0 "After 4 centruies a man has looked through the telescope to see the stars and 40 years after the first human landing on the Moon, the expansion into space has not looked farther away. After the global crisis of 2008 and the numerous cuts to space programs, the will to expand beyond the safe Earth atmosphere has grown low. \n\n Will you be able to change that?"